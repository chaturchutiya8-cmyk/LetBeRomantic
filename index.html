<!DOCTYPE html>
<html>
<head>
<title>Love Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: white;
  text-align: center;
  font-family: Poppins, sans-serif;
}

/* Stylish Title */
h1 {
  font-size: 55px;
  color: red;
  margin-top: 80px;
  font-family: Pacifico, cursive;
  text-shadow: 0 0 10px pink;
}

/* Buttons */
button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 20px;
}

#yes {
  background: red;
  color: white;
  box-shadow: 0 0 10px red;
}

#no {
  background: black;
  color: white;
  position: absolute;
}

/* Shayari Popup */
#shayariBox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.95);
  z-index: 999;
  padding-top: 150px;
  font-size: 22px;
  color: red;
  font-weight: bold;
}

/* Floating hearts & roses */
.floating {
  position: fixed;
  bottom: -50px;
  font-size: 30px;
  animation: float 8s linear infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity:1;}
  100% {transform: translateY(-120vh); opacity:0;}
}

/* Fireworks */
.firework {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  animation: explode 1s linear forwards;
}

@keyframes explode {
  0% {transform: scale(1);}
  100% {transform: scale(30); opacity:0;}
}
</style>

</head>
<body>

<h1>I LOVE YOU</h1>

<button id="yes">I LOVE YOU TOO</button>
<button id="no">I HATE YOU</button>

<!-- Shayari Popup -->
<div id="shayariBox">
üíï MERE HATHO MEIN HATH RAKHOGI KYA,<br><br>
TUM MUJHSE MOHABBAT KAROGI KYA,<br><br>
YEH CHAND TAARE FOOL AUR PRINDE TO SAB KHAYALI BAATEIN HAIN,<br><br>
TUM MERE BACCHO KI MUMMY BANOGI KYA ‚ù£Ô∏è
</div>

<script>
// YES button
document.getElementById("yes").onclick = function() {
  document.getElementById("shayariBox").style.display = "block";
  fireworks();
};

// NO button bhagta rahe
document.getElementById("no").onmouseover = function() {
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 100);
  this.style.left = x + "px";
  this.style.top = y + "px";
};

// Floating hearts & roses
setInterval(() => {
  let f = document.createElement("div");
  f.className = "floating";
  f.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = (Math.random()*3+5)+"s";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 8000);
}, 200);

// Fireworks effect
function fireworks() {
  for(let i=0;i<20;i++){
    let fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random()*100+"vw";
    fw.style.top = Math.random()*100+"vh";
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
  }
}
</script>

</body>
</html>
